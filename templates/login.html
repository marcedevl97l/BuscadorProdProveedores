<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buscador Unificado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="image-section">
            <div class="image-placeholder">
                <img src="{{ url_for('static', filename='images/farmacos.jpg') }}" alt="Logo del Cliente" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            </div>
        </div>
        <div class="form-section">
            <div class="form-container">
                <h1>Iniciar Sesi√≥n</h1>
                <p class="subtitle">Accede a tu cuenta para continuar</p>

                {% if error %}
                <script>
                    alert("{{ error }}");
                </script>
                {% endif %}

                <form method="POST">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
                    </div>

                    <div class="input-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>
                    </div>

                    <button type="submit" class="login-btn">Iniciar Sesi√≥n</button>
                </form>

                <div class="forgot-password">
                    <a href="#" onclick="showSupportMessage(event)">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-icon">üí¨</div>
            <h3>Contacta a Soporte</h3>
            <p>Para recuperar tu contrase√±a, por favor contacta al equipo de soporte t√©cnico.</p>
            <button onclick="closeModal()" class="modal-btn">Entendido</button>
        </div>
    </div>

    <script>
        function showSupportMessage(event) {
            event.preventDefault();
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // Cerrar modal al hacer clic fuera de √©l
        document.getElementById('modal-overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
